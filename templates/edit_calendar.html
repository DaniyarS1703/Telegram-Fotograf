<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать календарь</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-size: 18px;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Редактировать календарь</h2>
    <form method="POST" action="{{ url_for('edit_calendar', photographer_id=photographer.id) }}">
      <label for="unavailable_dates">Введите даты, когда вы заняты (в формате дд-мм-гггг, разделённые запятыми):</label>
      <input type="text" id="unavailable_dates" name="unavailable_dates" value="{{ existing_dates }}">
      <button type="submit">Сохранить календарь</button>
    </form>
    <a href="{{ url_for('profile', id=photographer.id) }}" class="back-link">Вернуться в профиль</a>
  </div>
</body>
</html>
